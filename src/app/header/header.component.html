<header class="bg-gray-100 shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo/Naming of the App -->
    <div
      class="text-4xl font-bold flex items-center text-green-500 cursor-pointer"
    >
      <a routerLink="/" class="hover:text-blue-400">Price Scrappy</a>
      <img src="images/scrappy.png" alt="scrappy" class="mr-2 max-h-24" />
    </div>

    <!-- Navigation -->
    <nav class="space-x-6 hidden md:flex">
      @if(!isAuthenticated()){
      <button routerLink="/sign-in" class="text-gray-800 hover:text-blue-400">
        Login
      </button>
      <button routerLink="/sign-up" class="text-gray-800 hover:text-blue-400">
        Register
      </button>
      } @else {
      <button
        routerLink="/suscribirse"
        class="text-gray-800 hover:text-blue-400"
      >
        Suscribirse
      </button>
      <button
        routerLink="/missuscripciones"
        class="text-gray-800 hover:text-blue-400"
      >
        Mis Suscripciones
      </button>

      <button (click)="logOut()" class="text-gray-800 hover:text-blue-400">
        Log Out
      </button>
      }
    </nav>
  </div>
</header>
