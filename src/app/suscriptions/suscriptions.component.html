<div class="container mx-auto p-4 min-h-[80vh]">
  <h2 class="text-xl font-semibold mb-4">Selecciona categor√≠as</h2>
  <div class="flex flex-wrap">
    @for (category of categories; track category) {
    <div class="flex items-center mb-4 w-full md:w-1/2 lg:w-1/3">
      <input
        type="checkbox"
        id="{{ category.name }}"
        [(ngModel)]="category.selected"
        (change)="updateSelectedCategories()"
        class="h-4 w-4 text-blue-600"
      />
      <label for="{{ category.name }}" class="ml-2 text-gray-700">
        <span class="font-medium">{{ category.name }}</span> -
        <span class="text-gray-500">{{ category.description }}</span>
      </label>
    </div>
    }
  </div>

  <div class="mt-6 text-center">
    <button
      (click)="suscribe()"
      class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded-md"
    >
      Suscribirse
    </button>
  </div>
</div>
